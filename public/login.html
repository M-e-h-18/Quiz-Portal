<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Portal</title>
    <link rel="stylesheet" href="loginstyle.css">
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form id="signUpForm">
                <h1>Create Account</h1>
                <input type="text" id="signUpUsername" placeholder="Username" required>
                <input type="email" id="signUpEmail" placeholder="Email" required>
                <input type="password" id="signUpPassword" placeholder="Password" required>
                <button type="button" onclick="signUp()">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form id="signInForm">
                <h1>Sign In</h1>
                <input type="email" id="signInEmail" placeholder="Email" required>
                <input type="password" id="signInPassword" placeholder="Password" required>
                <a href="#">Forgot your password?</a>
                <button type="button" onclick="signIn()">Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signInBtn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="ghost" id="signUpBtn">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // JavaScript code for handling sign up and sign in actions
        document.getElementById('signInBtn').addEventListener('click', function() {
            document.getElementById('container').classList.remove('right-panel-active');
        });

        document.getElementById('signUpBtn').addEventListener('click', function() {
            document.getElementById('container').classList.add('right-panel-active');
        });

        function signUp() {
            // Here you can add JavaScript code to handle sign up action
            // For simplicity, let's just log the inputs to the console
            var username = document.getElementById('signUpUsername').value;
            var email = document.getElementById('signUpEmail').value;
            var password = document.getElementById('signUpPassword').value;
            console.log('Sign Up:', username, email, password);
        }

        function signIn() {
            // Here you can add JavaScript code to handle sign in action
            // For simplicity, let's just log the inputs to the console
            var email = document.getElementById('signInEmail').value;
            var password = document.getElementById('signInPassword').value;
            console.log('Sign In:', email, password);
        }
    </script>
</body>
</html>
